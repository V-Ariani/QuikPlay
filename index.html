<html>
    <head>
        <title>QuikTunes</title>
        <!--Boostrap's CSS-->

        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <meta property="og:url"                content="http://quikplay.azurewebsites.net/"/>
        <meta property="og:type"               content="website" />
        <meta property="og:title"              content="QuikPlay: Turn your free time to Tunes time!" />
        <meta property="og:description"        content="A simple web app made by Vania Ariani for Microsoft Student Accelerator Module 2 submission, 2016" />
        <meta property="og:image"              content=".images/fb-image.png" />

        <div class="container" id="page-container">
            <h1 id="app-name">
                <span class="glyphicon glyphicon-music"></span> QuikPlay
            </h1>
            <h2 id="page-header">
                Turn your free time to tunes time!
            </h2>
            <h4 id="track-name"></h4>
            <div class="btn-wrapper">
                <label class="form-font" id="question" for="usr">
                    Free Time (minutes):
                    <input type="integer" class="form-control" id="usr" min=1> <!--kept at integer for simplicity's sake-->
                </label>
                <br> <br>
                <button type="button" class="btn btn-info" id="findmusic">Find me music!</button>
                <button type="button" class="btn btn-info" id="refreshbtn" onClick="window.location.reload()">Reset</button>
                <br>
                <div class="fb-share-button" data-href="http://quikplay.azurewebsites.net/" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fquikplay.azurewebsites.net%2F&amp;src=sdkpreparse">Share</a></div>
            </div>
            <div id="musicplayer"></div>
        </div>

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
